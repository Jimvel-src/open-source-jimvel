<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  </head>
  <body>
    <div class="background-image">
      <!-- Add your background image here -->
      <img src="/Simple OS/system/wallppr-2.jpg" alt="" width="100%" height="100%">
    </div>

    <div class="c1">
    <div class="container">
      <h1>Download any application groups / envoirments</h1>
      <p>This can also be changed in the settings.</p>
      <ul>
        <li><input type="checkbox" name="" id="">  RunEb - run webapps in the os</li>
        <li><input type="checkbox" name="" id="">  TypeOffice - The office envoirment, but web.</li>

      </ul>
      <button class="button">Next > </button>

</html>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: Arial, sans-serif;
        background-color: rgba(0, 0, 0, 0.6);
      }
      .container {
        position: absolute;
        color: white;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);

      }
      
      h1 {
        font-size: 36px;
        margin-bottom: 20px;
      }
      
      p {
        font-size: 18px;
        margin-bottom: 20px;
      }
      
      ul {
        margin-bottom: 20px;
      }
      
      li {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      .button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        font-size: 18px;
        background-color: #a8e4df;
        color: #3b3b3b;
        border: none;
        border-radius: 20px;
        cursor: pointer;
      }
      
      .button:hover {
        background-color: #6b8f8c;
        color: #fff;
      }

      .background-image {
        background-image: url('your-image-url-here');
        background-position: center;
        height: 100%;
        width: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
</style>
